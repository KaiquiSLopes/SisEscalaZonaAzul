<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:composition template="/templates/modeloGeral.xhtml">
		<ui:define name="metadata">
			<f:metadata>
				<f:viewParam name="guardinhaAcao" value="#{guardinhaBean.acao}" />
				<f:viewParam name="guardinhaCodigo" value="#{guardinhaBean.codigo}" />
				<f:event listener="#{guardinhaBean.carregarCadastro}" type="preRenderView" />
			</f:metadata>
		</ui:define>
	
		<ui:define name="Conteudo">
			<h:form id="formularioGuardinhaCadastro">
				<p:toolbar>
					<f:facet name="left">
						<h:outputText value="Guardinha"/>
					</f:facet>
				</p:toolbar>
				
				<h:panelGrid id="painelGuardinhaCadastroDados" columns="2">
					<p:outputLabel value="Codigo"/>
					<p:inputText maxlength="50" size="30" readonly="true"
								 value="#{guardinhaBean.guardinhaCadastro.codigo}"/>
					
					<p:outputLabel value="Nome"/>
					<p:inputText maxlength="50" size="30" value="#{guardinhaBean.guardinhaCadastro.nomeGuardinha}"
								 readonly="#{guardinhaBean.acao == 'Excluir'}">
						<f:validateBean />
					</p:inputText>
					
					<p:outputLabel value="Endereço"/>
					<p:inputText maxlength="50" size="30" value="#{guardinhaBean.guardinhaCadastro.enderecoGuardinha}"
								 readonly="#{guardinhaBean.acao == 'Excluir'}">
						<f:validateBean />
					</p:inputText>
					
					<p:outputLabel value="Data Nascimento"/>
					<p:calendar pattern="dd/MM/yyyy" value="#{guardinhaBean.guardinhaCadastro.nascimento}"
								readonly="#{guardinhaBean.acao == 'Excluir'}">
						<f:validateBean />
					</p:calendar>
					
					<p:outputLabel value="Numero Crachá"/>
					<p:inputText size="20" value="#{guardinhaBean.guardinhaCadastro.cracha}"
								 readonly="#{guardinhaBean.acao == 'Excluir'}">
							<f:validateBean />
					</p:inputText>
					
					<p:outputLabel value="Data Admissão"/>
					<p:calendar pattern="dd/MM/yyyy" value="#{guardinhaBean.guardinhaCadastro.admissao}"
								readonly="#{guardinhaBean.acao == 'Excluir'}">
							<f:validateBean />
					</p:calendar>
					
					<p:outputLabel value="Data Demissão"/>
					<p:calendar pattern="dd/MM/yyyy" value="#{guardinhaBean.guardinhaCadastro.demissao}"
								readonly="#{guardinhaBean.acao == 'Excluir'}">
							<f:validateBean />
					</p:calendar>								
						
				</h:panelGrid>
				
				<h:panelGrid columns="5">
					<p:commandButton value="Novo" actionListener="#{guardinhaBean.novo}" 
												  update=":formularioGuardinhaCadastro:painelGuardinhaCadastroDados"
												  rendered="#{guardinhaBean.acao == 'Novo'}"/>
												  
					<p:commandButton value="Salvar" actionListener="#{guardinhaBean.salvar}" 
													update=":mensagemGlobal :formularioGuardinhaCadastro:painelGuardinhaCadastroDados"
													rendered="#{guardinhaBean.acao == 'Novo'}"/>
					
					<p:commandButton value="Excluir" actionListener="#{guardinhaBean.excluir}"
													 update=":mensagemGlobal"
													 rendered="#{guardinhaBean.acao == 'Excluir'}"/>
					
					<p:commandButton value="Editar" actionListener="#{guardinhaBean.editar}"
													update=":mensagemGlobal"
													rendered="#{guardinhaBean.acao == 'Editar'}"/>
					
					<p:button value="Voltar" outcome="/pages/guardinhaPesquisa.xhtml"/>
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
