<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:composition template="/templates/modeloGeral.xhtml">
		<ui:define name="Conteudo">
			<h:form>
				<p:toolbar>
					<f:facet name="left">
						<h:outputText value="Autenticação"/>
					</f:facet>
				</p:toolbar>
				
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome de Usuario"/>
					<p:inputText maxlength="20" size="10" 
								 value="#{autenticacaoBean.supervisorLogado.nomeUsuario}">
						<f:validateBean />
					</p:inputText>
					
				<p:outputLabel value="Senha de Usuario"/>
					<p:password maxlength="32" size="10"
								value="#{autenticacaoBean.supervisorLogado.senhaUsuario}">
						<f:validateBean />
					</p:password>
				</h:panelGrid>
				
				<h:panelGrid columns="1">
					<p:commandButton value="Entrar" update=":mensagemGlobal" 
									 action="#{autenticacaoBean.logar}"/>
				</h:panelGrid>
				
			</h:form>
		</ui:define>
	</ui:composition>
</html>
